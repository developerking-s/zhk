<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor de Sites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #F4F7FC; display: flex; height: 100vh; }
        .container { display: flex; width: 100%; }
        .sidebar { width: 260px; background: #1E1E2D; color: white; padding: 20px; height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .profile-container { position: relative; cursor: pointer; text-align: center; margin-bottom: 20px; }
        .profile-container img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #fff; }
        .profile-container input { display: none; }
        .menu { list-style: none; padding: 0; width: 100%; }
        .menu li { padding: 15px; text-align: left; cursor: pointer; border-radius: 5px; transition: 0.3s; display: flex; align-items: center; }
        .menu li i { margin-right: 10px; }
        .menu li:hover { background: #2A2A3D; }
        .content { flex: 1; padding: 30px; background: white; border-radius: 10px; margin: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        textarea { width: 100%; height: 300px; border-radius: 5px; padding: 10px; border: 1px solid #ccc; }
        iframe { width: 100%; height: 300px; border: 1px solid #ddd; background: white; border-radius: 5px; margin-top: 10px; }
        button { margin-top: 10px; padding: 12px; cursor: pointer; background: #007BFF; color: white; border: none; border-radius: 5px; transition: 0.3s; font-weight: bold; }
        button:hover { background: #0056b3; }
        input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; }
        .dashboard-header h2 { margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-container" onclick="document.getElementById('fileInput').click()">
                <img id="profile-pic" src="https://imgur.com/q52cLwE.png" alt="Foto de Perfil">
                <input type="file" id="fileInput" accept="image/*" onchange="changeProfilePic(event)">
            </div>
            <h3 id="username-display">Usuário</h3>
            <ul class="menu">
                <li><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li><i class="fas fa-cog"></i> Configurações</li>
                <li><i class="fas fa-globe"></i> Meus Sites</li>
                <li onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</li>
            </ul>
        </div>
        <div class="content">
            <div class="dashboard-header">
                <h2>Editor de Site</h2>
                <button onclick="exportarSite()">Exportar Site</button>
            </div>
            <input type="text" id="siteName" placeholder="Nome do Site">
            <input type="text" id="customLink" placeholder="Link Personalizado" readonly>
            <textarea id="editor"><!DOCTYPE html>
<html>
<head>
    <title>Meu Site</title>
    <style>
        body { font-family: Arial; text-align: center; }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Meu Site!</h1>
    <p>Edite o código acima e visualize aqui.</p>
</body>
</html></textarea>
            <button onclick="atualizarPreview()">Atualizar Preview</button>
            <iframe id="preview"></iframe>
        </div>
    </div>
    <script>
        function logout() {
            alert("Você saiu do sistema.");
            location.reload();
        }

        function changeProfilePic(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profile-pic").src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function atualizarPreview() {
            const code = document.getElementById("editor").value;
            const iframe = document.getElementById("preview");
            iframe.srcdoc = code;
        }

        function generateSiteID() {
            return Math.random().toString(36).substr(2, 9);
        }

        function exportarSite() {
            let siteID = localStorage.getItem("siteID");
            if (!siteID) {
                siteID = generateSiteID();
                localStorage.setItem("siteID", siteID);
            }
            const siteURL = `https://zhks.netlify.app/${siteID}`;
            document.getElementById("customLink").value = siteURL;
            alert("Seu site foi gerado: " + siteURL);
        }
    </script>
</body>
</html>
